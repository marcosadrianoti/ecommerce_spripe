<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerse With Payment</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerse</a>
      <i class='bx bx-cart' id="cart-icon" data-quantity="0"></i>
    </div>
    <!-- Cart -->
    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>
      <!-- Content -->
      <div class="cart-content">
        <div class="cart-box">
          <img src="img/product1.jpeg" alt="" class="cart-img">
          <div class="detail-box">
            <div class="cart-product-title">Product Shirt</div>
            <div class="cart-price">$50</div>
            <input type="number" name="" id="" value="1" class="cart-quantity">
          </div>
          <i class='bx bx-trash cart-remove'></i>
        </div>
      </div>
      <!-- Total -->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!-- Buy Button -->
      <button type="button" class="btn-buy">Pay Now</button>
      <i class='bx bx-x' id="close-cart"></i>
    </div>
  </header>
  <script src="js/main.js"></script>
</body>

</html>
