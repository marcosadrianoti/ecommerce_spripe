<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerse With Payment</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerse</a>
      <i class='bx bx-cart' id="cart-icon" data-quantity="0"></i>
    </div>
    <!-- Cart -->
    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>
      <!-- Content -->
      <div class="cart-content">
        <!-- <div class="cart-box"> -->
          <!-- <img src="img/product1.jpeg" alt="" class="cart-img">
          <div class="detail-box">
            <div class="cart-product-title">Product Shirt</div>
            <div class="cart-price">$50.02</div>
            <input type="number" name="" id="" value="1" class="cart-quantity">
          </div>
          <i class='bx bx-trash cart-remove'></i> -->
        <!-- </div> -->
      </div>
      <!-- Total -->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!-- Buy Button -->
      <button type="button" class="btn-buy">Pay Now</button>
      <i class='bx bx-x' id="close-cart"></i>
    </div>
  </header>
  <!-- Products -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Shop Content -->
    <div class="shop-content">
      <!-- Box product 1 -->
      <!-- IMPORTANTE: Para a imagem aparecer no checkout do Stripe, ela tem que estar num servidor online e no local server -->
      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product1.jpeg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">ADICOLOR SEASONAL</h2>
        <span class="price">$50</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>
      <!-- Box product 2 -->
      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product2.jpeg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">SATURDAY BACKPACK</h2>
        <span class="price">$60.79</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>
      <!-- Box product 3 -->
      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product3.jpeg"

        />
        <h2 class="product-title">ULTIMATE HAT</h2>
        <span class="price">$23.50</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>
      <!-- Box product 4 -->
      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product4.jpeg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">MESSI GOAT TEE</h2>
        <span class="price">$100</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>
      <!-- Box product 5 -->
      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product5.jpeg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">ADICOLOR HOODIE</h2>
        <span class="price">$74.50</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>

      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product6.jpeg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">ADIDAS EARBUDS</h2>
        <span class="price">$2OO</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>
      <!-- Box product 7 -->
      <div class="product-box">
        <img
          src="https://raw.githubusercontent.com/marcosadrianoti/ecommerce_stripe/main/img/product7.jpeg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">METAL BOTTLE 1L</h2>
        <span class="price">$80.15</span>
        <i class='bx bx-cart-add add-cart' ></i>
      </div>

      <div class="product-box">
